<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Brenda!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <div class="container-fluid hero-section text-center">
        <h1 class="display-3">Happy Birthday, Brenda! ðŸŽ‰</h1>
        <p class="lead">Celebrating an amazing person on this special day!</p>

       <!-- Image Container (Centered Images + Beating Heart) -->
<div class="image-container">
    <!-- Brenda Image -->
    <div class="image-box">
        <img src="./images/brenda.jpg" alt="Brenda" class="bitmoji-img circular-image">
    </div>

    <!-- Beating Heart Animation -->
    <div class="heart-box">
        <div class="heart"></div>
    </div>

    <!-- Drake Image -->
    <div class="image-box">
        <img src="./images/drake.png" alt="Drake" class="bitmoji-img circular-image">
    </div>
</div>


        <!-- "Press Me" Button -->
        <button id="press-me-btn" class="btn btn-warning mt-3">Turn your volume up, then click me!!!</button>
    </div>

    <!-- Thoughtful Message Section -->
    <div class="container message-section text-center">
        <h2>21!!!!!</h2>
        <p id="birthday-message" class="lead"></p>
    </div>

    <!-- Gift Question Section -->
    <div class="container text-center mt-4">
        <h2>Do you like gifts?</h2>
        <div class="btn-group">
            <button id="yes-btn" class="btn btn-success">Yes</button>
            <button id="no-btn" class="btn btn-danger">No</button>
        </div>
        <p id="response-msg" class="mt-3"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
